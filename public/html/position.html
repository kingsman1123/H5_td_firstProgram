		<!-- 职位信息模态框 -->
		<div class="modal fade" id="postModal" tabindex="-1" >
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        	<span >&times;</span></button>
		        <h4 class="modal-title" id="postModalLabel">职位信息</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-add-post">
		          <div class="form-group">
				    <label >公司logo</label>
				    <div class="fileForm form-control">
				    	<!--<label for="addFile"></label>-->
				    	<input type="file" class="btnFile" name="logo" id="addFile">
				    </div>   
				  </div>
				  <div class="form-group">
				    <label for="postName">职位名称</label>
				    <input type="text" class="form-control" name="name"id="postName" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="companyName">公司名称</label>
				    <input type="text" class="form-control" name="company"id="companyName" placeholder="输入用户名">
				  </div>
				 <!--<div class="form-group">
				    <label for="workExperience">工作经验</label>
				    <input type="text" class="form-control" id="workExperience" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="postType">职位类型</label>
				    <input type="text" class="form-control" id="postType" placeholder="输入用户名">
				  </div>
				  <div class="form-group">
				    <label for="postSite">工作地点</label>
				    <input type="text" class="form-control" id="postSite" placeholder="输入用户名">
				  </div>-->
				  <div class="form-group">
				    <label for="postPay">岗位薪资</label>
				    <input type="text" class="form-control" name="salary"id="postPay" placeholder="输入用户名">
				  </div>
				</form>
		      </div>
		      <div class="modal-footer">	        
		        <button type="button" class="btn post-submit btn-primary">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
